<app-navbar></app-navbar>
<div class="container">
  <div class="sidebar">
    <app-menu></app-menu>
  </div>
  <div class="content">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form-container">
      <label for="nomUser">Nom:</label>
      <input type="text" id="nomUser" formControlName="nomUser" required>

      <label for="prenomUser">Prénom:</label>
      <input type="text" id="prenomUser" formControlName="prenomUser" required>

      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required>

      <label for="motdepasse">Mot de passe:</label>
      <input type="password" id="motdepasse" formControlName="motdepasse" required>

      <label for="role">Rôle:</label>
      <select id="role" formControlName="role" required class="form-select" aria-label="Default select example">
          <option value="ADMIN">ADMIN</option>
          <option value="RESPONSABLE">RESPONSABLE</option>
          <option value="ETUDIANT">ETUDIANT</option>
      </select>
      <div class="submit-button">
        <button type="submit" class="btn btn-primary btn-lg">Modifier Utilisateur</button>
      </div>
    </form>
  </div>
</div>
